<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chambers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="Welcomer">Welcome to The Chambers</h1>

    <div class="content">
        <div class="specific"></div>

        <div class="chatBox">
            <div class="msg-header">
                <div class="msg-header">
                    <div class="container1">
        
                        <img src="images/User.png" class="msgimg">
                        <div class="active ">
                            <p>User name</p>
                        </div>
                    </div>
                </div>
        
            </div> 
   <!-- Message header section ends -->
   
   <!-- Chat inbox section starts -->
            
       <div class="chat-page">
               <div class="msg-inbox">
                   <div class="chats">
                        <div class="msg-page">
   <!-- Contains the incoming and outgoing messages -->
                         </div> 
                   </div>
                   
   <!--  Message bottom section starts -->
                  <div class="msg-bottom">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Write message...">
                        <div class="input-group-append ">
                            <span class="input-group-text send-icon "><i class="bi bi-send "></i>
                            </span>
                        </div>
                    </div>
                </div>
                 
                   </div> 
                   
   <!-- Message bottom section ends. -->
               </div>
           </div>
        </div>
    </div>

    <div class="buttons">
        <a class="bw" href="Office.html">
            <button class="page backward" type="button">Get to the Office</button>
        </a>
    </div>
</body>
</html>
